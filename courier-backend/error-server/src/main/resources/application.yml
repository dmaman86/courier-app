spring:
    application:
        name: error-server
    datasource:
        url: jdbc:mysql://localhost:3306/errordb?createDatabaseIfNotExist=true&serverTimezone=UTC
        username: root
        password: root-workbench
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
    kafka:
        bootstrap-servers: localhost:9092
        consumer:
            group-id: error-logs-group
            
            


server:
    port: 8082

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        shouldUnregisterOnShutdown: true
        service-url:
            defaultZone: http://localhost:8761/eureka/